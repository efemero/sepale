<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pico.orange.min.css"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Sepale</title>
    <script src="htmx.js" defer></script>
    <script type="module" src="tauri-ext.js" defer></script>
  </head>

  <body hx-ext="tauri">
    <main class="container">
      <h1>SEPA transfer</h1>

      <section id="qr-code">
      </section>

      <section id="form">
      <form id="get_qrcode" tauri-invoke="get_qrcode" hx-target="#qr-code">
        <fieldset class="grid">
        <input name="name" id="name" placeholder="Name of the recipient"/>
        </fieldset>
        <fieldset class="grid">
        <input name="bic" id="bic" placeholder="BIC or SWIFT"/>
        <input name="iban" id="iban" placeholder="IBAN"/>
        </fieldset>
        <fieldset class="grid">
        <input name="reference" id="reference" placeholder="REFERENCE"/>
        <input name="text" id="text" placeholder="TEXT"/>
        </fieldset>
        <fieldset role="group">
        <input name="amount" id="amount" placeholder="0.01" type="number" required min="0.01" max="999999999.99" step="0.01" />
        <button type="submit">QRCode</button>
        </fieldset>

      </form>
      </section>
    </main>
  </body>
</html>
